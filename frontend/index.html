<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body id="body" class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div  class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">

        <div id="result" class="space-y-4">
            <!-- Button for host -->
            <button 
                hx-get="http://localhost:8081/api/host" 
                hx-target="#result" 
                hx-swap="innerHTML" 
                class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                host 
            </button>
            <!-- Button for user -->
            <button 
                hx-get="http://localhost:8081/api/connect" 
                hx-target="#result" 
                hx-swap="innerHTML" 
                class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition">
                Connect
            </button>
        </div>
   </div>
	<div>
    <button
        id="theme"
        class="absolute bottom-4 right-4 bg-gray-300 text-black py-2 px-4 rounded hover:bg-gray-400 transition"
        hx-on:click="document.getElementById('body').classList.toggle('bg-gray-800'); 
                     this.classList.toggle('bg-gray-700'); 
                     this.classList.toggle('text-white');">
        Change Theme
    </button>
		</div>
 
</body>
</html>
